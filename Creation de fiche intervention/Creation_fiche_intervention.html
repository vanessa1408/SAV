<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../Creation de fiche intervention/Creation_fiche_intervention.css" />
</head>
<header class="div1">

</header>
<body>
</section>
    <img src="../images/Menuiz Man.png" id="imgwow" alt="" />
    <section id="boutonsheader">
    </section>
   
    <div class="container">
        <button type="button" class="btn btn-default btn-lg" id="myBtn"> Creer Ticket</button>        
    </br>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Contenu Modal -->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4><span class="glyphicon glyphicon-list-alt"></span> Ticket </h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="search"><span class="glyphicon glyphicon-user"></span> Rechercher un client</label>
                                <input type="text" class="form-control" id="search" required="required" placeholder="Recherchez un client par nom, téléphone, id client..">
                            </div>
                            <div class="form-group">
                                <label for="numFacture"><span class="glyphicon glyphicon-tag"></span> N° de facture d'achat</label>
                                <input type="text" class="form-control" id="numFacture" required="required" placeholder=".....">
                            </div>
                            <div class="form-group">
                                <label for="start"><span class="glyphicon glyphicon-calendar"></span> Date d'achat</label>
                                <br>
                                <input type="date" id="start" name="trip-start">
                            </div>
                            <div class="form-group">
                                <label for="refArticle"><span class="glyphicon glyphicon-barcode"></span> Reference de l'article</label>
                                <input type="text" class="form-control" id="refArticle" required="required" placeholder=".....">
                            </div>
                            <div class="form-group">
                                <label for="motifInter"><span class="glyphicon glyphicon-question-sign"></span> Motif d'intervention</label>
                                <input type="text" class="form-control" id="motifInter" required="required" placeholder=".....">
                            </div>
                            <div class="form-group">
                                <label for="diagnostic"><span class="glyphicon glyphicon-wrench"></span> Diagnostic</label>
                                <input type="text" class="form-control" id="diagnostic" required="required" placeholder=".....">
                            </div>
                            <div class="form-group">
                                <label for="interPrevu"><span class="glyphicon glyphicon-dashboard"></span> Intervention prévue </label>
                                <input type="text" class="form-control" id="interPrevu" required="required" placeholder=".....">
                            </div>
                            </br>
                            <div style="display:none" id="msgErreur">Données incorrect</div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="myBtn2" class="btn btn-danger btn-default pull-right">
                            <span class="glyphicon glyphicon-ok-circle"></span> Creer</button>
                        <button type="submit" id="myBtn2" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span
                                class="	glyphicon glyphicon-remove-circle"></span> Annulez</button>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</br>
    <script src="../Creation de fiche intervention/Creation_fiche_intervention.js"></script>
</body>
</html>
